<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ทดสอบโมเดลจำแนกรูปขยะ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans Thai', sans-serif; background: #f6f7fb; margin: 0; }
    header { background: linear-gradient(135deg, #60a5fa, #22c55e); color: white; padding: 20px; text-align: center; }
    .container { max-width: 960px; margin: auto; padding: 20px; }
    .steps { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
    .step { background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); padding: 10px 15px; flex: 1 1 200px; display: flex; align-items: center; gap: 10px; }
    .step-badge { background: #1e293b; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    .uploader { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); text-align: center; }
    .dropzone { border: 2px dashed #cbd5e1; border-radius: 8px; padding: 20px; margin-bottom: 15px; background: #f9fafb; }
    .btn { padding: 10px 15px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    .btn-primary { background: #2563eb; color: white; }
    .btn-danger { background: #ef4444; color: white; }
    .preview img { max-width: 100%; border-radius: 8px; background: #f1f5f9; padding: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>โปรแกรมทดสอบโมเดลจำแนกรูปขยะ</h1>
    <p>อัปโหลดรูปภาพ → ให้ AI วิเคราะห์ → เรียนรู้การจัดการขยะอย่างสร้างสรรค์</p>
  </header>

  <div class="container">
    <div class="steps">
      <div class="step"><div class="step-badge">1</div> เตรียมภาพขยะชิ้นเดียวให้ชัดเจน (JPG/PNG)</div>
      <div class="step"><div class="step-badge">2</div> อัปโหลดไฟล์ลงในช่องด้านล่าง</div>
      <div class="step"><div class="step-badge">3</div> ดูผลลัพธ์ที่ AI วิเคราะห์และแสดงเปอร์เซ็นต์</div>
    </div>

    <div class="uploader">
      <div id="status">กำลังโหลดโมเดล...</div>
      <div id="dropzone" class="dropzone">ลาก & วางไฟล์ภาพที่นี่ หรือใช้ปุ่มเพื่อเลือกไฟล์</div>
      <button id="btn-file" class="btn btn-primary" disabled>เลือกภาพจากเครื่อง</button>
      <button id="btn-clear" class="btn btn-danger" disabled>ล้างผลลัพธ์</button>
      <input id="file-input" type="file" accept="image/jpeg,image/png,image/jpg" style="display:none" />
    </div>

    <div class="preview" style="margin-top:20px;">
      <img id="image-preview" alt="ตัวอย่างภาพที่จะวิเคราะห์" />
      <div id="label-container" style="margin-top:10px;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/kOI6h0QV-/";
    let model, maxPredictions;

    const statusDiv = document.getElementById('status');
    const fileInput = document.getElementById('file-input');
    const btnFile = document.getElementById('btn-file');
    const btnClear = document.getElementById('btn-clear');
    const imagePreview = document.getElementById('image-preview');
    const labelContainer = document.getElementById('label-container');

    async function init() {
      const modelURL = URL + 'model.json';
      const metadataURL = URL + 'metadata.json';
      try {
        statusDiv.textContent = 'กำลังโหลดโมเดล...';
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        statusDiv.textContent = 'โมเดลพร้อมใช้งาน ✓';
        btnFile.disabled = false;
      } catch (e) {
        console.error(e);
        statusDiv.textContent = 'เกิดข้อผิดพลาด: โหลดโมเดลไม่สำเร็จ';
      }
    }

    btnFile.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    btnClear.addEventListener('click', () => {
      labelContainer.innerHTML = '';
      imagePreview.src = '';
      btnClear.disabled = true;
    });

    function handleFiles(files) {
      if (!files.length) return;
      const file = files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        imagePreview.src = e.target.result;
        btnClear.disabled = false;
      };
      reader.readAsDataURL(file);
    }

    imagePreview.onload = () => predict();

    async function predict() {
      if (!model) return;
      labelContainer.innerHTML = '';
      statusDiv.textContent = 'กำลังวิเคราะห์...';
      try {
        const prediction = await model.predict(imagePreview);
        prediction.forEach(p => {
          const div = document.createElement('div');
          div.textContent = `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
          labelContainer.appendChild(div);
        });
        statusDiv.textContent = 'เลือกภาพใหม่เพื่อทดสอบอีกครั้ง';
      } catch (e) {
        console.error(e);
        statusDiv.textContent = 'เกิดข้อผิดพลาดระหว่างการทำนายผล';
      }
    }

    init();
  </script>
</body>
</html>
